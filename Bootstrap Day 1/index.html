<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #bg
        {
            background-color: red;
            height:500px;
        }
        #row
        {
            height:200px;
        }
        .height-class
        {
            height:200px;
        }
    </style>
  </head>
  <body class="bg-dark">
    <!-- 1.Container = Take 100% only on small-mobile devices after that it will give some margin on left-right
         2.Container-fluid = 100% width on all devices -->

    <div class="container-fluid" id="bg">
        <div class="row bg-primary" id="row">
            <div class="col-lg-2 height-class bg-success">col 4</div>
            <div class="col-lg-5 height-class bg-white">colm 4</div>
            <div class="col-lg-3 height-class bg-warning">col 8</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
