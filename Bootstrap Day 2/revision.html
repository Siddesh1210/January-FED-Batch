<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #red
        {
            height: 500px;
            background-color: red;
        }
        #height
        {
            height: 200px;
            background-color: blueviolet;
        }
        .sub-col
        {
            height:200px;
        }
    </style>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <!-- 1.Container 2.Container-fluid -->
    <div class="container-fluid" id="red">
        
        <div class="row" id="height">
            <div class="col-md-6 bg-info">
                <div class="row">
                    <div class="col-md-4 sub-col bg-dark text-white">Col4</div>
                    <div class="col-md-8 sub-col bg-white">Col8</div>
                </div>
            </div>
            <div class="col-md-2 bg-success">
                <p>lorem10</p>
            </div>
            <div class="col-md-3 bg-danger">
                <p>lorem10</p>
            </div>
            <div class="col-md-5 bg-warning">
                <p>lorem10</p>
            </div>
        </div>
        <!-- end of container -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
